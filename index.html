<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CardÃ¡pio</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="logo-oval">
		<a href="index.html" id="siteTitle"><img src="assets/img/logo.png" alt="Logo"></a>
	</div>
</header>

<!-- SIDEBAR (categorias) -->
<aside id="sidebar" class="sidebar" aria-hidden="true">
	<div class="sidebar-inner">
		<button id="closeSidebar" aria-label="Fechar menu" class="sidebar-close">âœ•</button>
		<h3 style="margin-top:0">Categorias</h3>
		<ul id="sidebarCategorias"></ul>

		<!-- Fale conosco section -->
		<div style="margin-top:16px;border-top:1px solid #eee;padding-top:12px">
			<h4 style="margin:0 0 8px 0">Fale conosco</h4>
			<p style="margin:0 0 8px 0;font-size:13px;color:#555">DÃºvidas? Envie uma mensagem ou email.</p>
			<button id="openContact" class="sidebar-contact-btn" style="padding:8px 10px;border-radius:6px;border:0;background:var(--brand-mid);color:#fff">Contato</button>
		</div>
	</div>
</aside>
<div id="sidebarOverlay" class="sidebar-overlay" aria-hidden="true"></div>
 
<!-- BARRA DE BUSCA -->
<div id="searchBar" style="padding:10px;text-align:center;display:flex;justify-content:center;gap:8px;align-items:center;">
	<input id="searchInput" type="search" placeholder="Buscar produtos..." style="width:60%;padding:8px;border-radius:6px;border:1px solid #ccc"> 
	<button id="openSidebar" aria-label="Abrir menu" style="padding:8px 10px;border-radius:6px;border:0;background:#333;color:#fff;">â˜°</button>
	<button id="searchClear" style="padding:8px 10px;border-radius:6px;border:0;background:#333;color:#fff;">Limpar</button>
</div>

<!-- MENU DE CATEGORIAS -->
<nav id="categorias" style="display:none;"></nav>

<!-- INSTRUÃ‡ÃƒO -->
<div style="padding:10px 12px;color:#444;font-size:14px">Para adicionar um lanche ao pedido, basta clicar no nome do lanche.</div>
<!-- LISTA DE PRODUTOS DINÃ‚MICA -->
<div id="listaProdutos"></div>


<!-- PAGINAÃ‡ÃƒO -->
<div id="paginacao"></div>


<!-- BOTÃƒO DO CARRINHO -->
<div id="fabContainer" class="fab-container" style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
	<button id="abrirCarrinho" class="fab-cart" style="background:var(--brand-dark);color:white;border:none;padding:12px;border-radius:999px;font-size:18px">ðŸ›’</button>
</div>


<!-- MODAL DO CARRINHO -->
<div id="carrinhoModal">
<div id="carrinhoBox">
<h2>Seu Carrinho</h2>
<ul id="listaCarrinho"></ul>
<div style="display:flex;gap:8px;margin-top:10px">
		<button id="enviarZap" style="padding:8px 12px;border-radius:6px;border:0;background:#25d366;color:#fff">Enviar WhatsApp</button>
		<button id="enviarEmail" style="padding:8px 12px;border-radius:6px;border:0;background:#333;color:#fff">Enviar por Email</button>
		<button id="limparCarrinho" style="background:#e53e3e;color:#fff;border:none;padding:8px;border-radius:6px;">Limpar</button>
</div>
</div>
</div>

<!-- CONTACT MODAL -->
<div id="contactModal" class="color-modal" role="dialog" aria-hidden="true">
	<div class="color-modal-backdrop" id="contactModalBackdrop"></div>
	<div class="color-modal-content" role="document">
		<button id="closeContactModal" aria-label="Fechar">âœ•</button>
		<h3 style="margin-top:0">Contato</h3>
		<div style="margin-top:8px">
			<label>Nome<br><input id="contactName" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc"></label>
		</div>
		<!-- removed contact email field: user will send from their own address -->
		<div style="margin-top:8px">
			<label>Mensagem<br><textarea id="contactMessage" rows="4" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc"></textarea></label>
		</div>
		<div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
			<button id="contactSendEmail" style="padding:8px 12px;border-radius:6px;border:0;background:#333;color:#fff">Enviar por Email</button>
			<button id="contactSendWhatsApp" style="padding:8px 12px;border-radius:6px;border:0;background:#25d366;color:#fff">Enviar por WhatsApp</button>
		</div>
	</div>
</div>


<script src="js/produtos.js"></script>
<script src="js/acrescimos.js"></script>
<!-- IMAGE MODAL -->
<div id="imageModal" class="image-modal" role="dialog" aria-hidden="true">
	<div class="image-modal-backdrop" id="imageModalBackdrop"></div>
	<div class="image-modal-content" role="document">
		<button id="closeImageModal" aria-label="Fechar">âœ•</button>
		<img id="imageModalImg" src="" alt="Imagem ampliada">
	</div>
</div>
<!-- OBSERVAÃ‡Ã•ES MODAL (substitui seletor de cores) -->
<div id="obsModal" class="color-modal" role="dialog" aria-hidden="true">
	<div class="color-modal-backdrop" id="obsModalBackdrop"></div>
	<div class="color-modal-content" role="document">
		<button id="closeObsModal" aria-label="Fechar">âœ•</button>
		<h3 style="margin-top:0">ObservaÃ§Ãµes do pedido</h3>
			<div id="obsSizeOptions" style="margin-top:8px;display:none">
				<label><input type="radio" name="obsSize" value="grande" checked> Grande</label>
				<label style="margin-left:8px"><input type="radio" name="obsSize" value="jr"> Jr</label>
			</div>

			<!-- Acrescentar ingredientes (acrÃ©scimos) -->
			<div style="margin-top:10px">
				<button id="obsAddToggle" type="button" style="background:transparent;border:0;color:var(--brand-mid);font-weight:700;cursor:pointer;padding:6px 0">+ Acrescentar ingredientes</button>
				<div id="obsAdditions" style="display:none;margin-top:8px;border:1px solid #eee;padding:8px;border-radius:6px;background:#fafafa">
					<div id="obsAdditionsList">Carregando ingredientes...</div>
					<div style="margin-top:8px;text-align:right;font-size:14px;color:#333">Acrescimos: R$ <span id="obsAddTotal">0.00</span></div>
				</div>
			</div>

			<div style="margin-top:8px">
				<label>ObservaÃ§Ãµes (ex: sem cebola, trocar queijo)<br>
				<textarea id="obsTextarea" rows="4" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc"></textarea></label>
			</div>
		<div style="margin-top:12px;display:flex;flex-direction:column;gap:8px;justify-content:flex-end">
			<div style="text-align:right;font-weight:700">Total: R$ <span id="obsTotalValue">0.00</span></div>
			<div style="display:flex;gap:8px;justify-content:flex-end">
			<button id="cancelObs" style="padding:8px 12px;border-radius:6px;border:1px solid #ccc;background:transparent">Cancelar</button>
			<button id="confirmObs" style="padding:8px 12px;border-radius:6px;border:0;background:#333;color:#fff">Adicionar ao Pedido</button>
			</div>
		</div>
	</div>
</div>
<script src="js/carrinho.js"></script>
<script src="js/app.js"></script>
</body>
</html>
